<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Connexion</title>
</head>

<body>

    <section class="h-100 gradient-form" style="background-color: #eee;" *ngIf="!isLoggedIn">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-4">
                    <div class="card rounded-3 text-black">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 100px;" alt="logo">
                                <h4 class="mt-3 mb-4">Fingiciel</h4>
                            </div>

                            <form (ngSubmit)="connexion()">
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
                                    <label class="form-label" for="username">Nom d'utilisateur</label>
                                    <div class="error-message" *ngIf="usernameError">{{ usernameError }}</div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                                    <label class="form-label" for="password">Mot de passe</label>
                                    <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
                                </div>

                                <div class="text-center pt-1 mb-4">
                                    <button type="submit" class="btn btn-primary btn-block">Me connecter</button>
                                </div>

                                <div class="text-center">
                                    <!-- <p class="mb-0 me-2">Vous n'avez pas de compte?</p> -->
                                    <!-- <button type="button" class="btn btn-outline-danger">Cr√©e un nouveau compte</button> -->
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
