<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Connexion</title>
</head>

<body>

    <section class="h-100 gradient-form" style="background-color: #eee;" *ngIf="!isLoggedIn">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Fingiciel</h4>
                                    </div>

                                    <form (ngSubmit)="connexion()">
                                        <p>Veuillez vous connecter à votre compte</p>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="username" class="form-control" placeholder="" [(ngModel)]="username" name="username" required />
                                            <label class="form-label" for="username">Nom d'utilisateur</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                                            <label class="form-label" for="password">Mot de passe</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Me connecter</button>
                                            <a class="text-muted" href="#!">Mot de passe oublié?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Vous n'avez pas de compte?</p>
                                            <button type="button" class="btn btn-outline-danger">Crée un nouveau compte</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Nous ne sommes pas juste une entreprise</h4>
                                    <p class="small mb-0">
                                        Fingiciel est un éditeur de logiciel spécialisé dans le développement d'applications pour les banques et les microfinances.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
