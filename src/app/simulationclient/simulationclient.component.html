<div class="simulation-container">
    <h2 class="form-title">Simulation de Prêt</h2>

    <div class="section-card">
        <div class="section-title">Détails du Prêt</div>
        <div class="mat-card-content">
            <div class="form-row">
                <div class="form-group">
                    <label>ID du Client:</label>
                    <input type="text" value="{{ simulationData.clientId }}" disabled />
                </div>
                <div class="form-group">
                    <label>ID du Produit:</label>
                    <input type="text" value="{{ simulationData.productId }}" disabled />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Montant Principal:</label>
                    <input type="text" value="{{ simulationData.principal | currency }}" />
                </div>
                <div class="form-group">
                    <label>Taux d'Intérêt par Période:</label>
                    <input type="text" value="{{ simulationData.interestRatePerPeriod }} %" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Type d'Amortissement:</label>
                    <input type="text" value="{{ simulationData.amortizationType }}" />
                </div>
                <div class="form-group">
                    <label>Type d'Intérêt:</label>
                    <input type="text" value="{{ simulationData.interestType }}" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Date d'Attente de Décaissement:</label>
                    <input type="text" value="{{ simulationData.expectedDisbursementDate }}" />
                </div>
                <div class="form-group">
                    <label>Date de Soumission:</label>
                    <input type="text" value="{{ simulationData.submittedOnDate }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="section-card">
        <div class="section-title">Détails de la Période</div>
        <div class="mat-card-content">
            <div class="form-row">
                <div class="form-group">
                    <label>Durée du Prêt (en mois):</label>
                    <input type="text" value="{{ simulationData.loanTermFrequency }}" />
                </div>
                <div class="form-group">
                    <label>Fréquence de Remboursement:</label>
                    <input type="text" value="{{ simulationData.repaymentFrequencyType }}" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre de Remboursements:</label>
                    <input type="text" value="{{ simulationData.numberOfRepayments }}" />
                </div>
            </div>
        </div>
    </div>

    <div class="section-card">
        <div class="section-title">Détails de Paiement</div>
        <div class="mat-card-content">
            <div class="form-row">
                <div class="form-group">
                    <label>Remboursement Tous les:</label>
                    <input type="text" value="{{ simulationData.repaymentEvery }} mois" />
                </div>
                <div class="form-group">
                    <label>Amortissement Égal:</label>
                    <input type="text" value="{{ simulationData.isEqualAmortization ? 'Oui' : 'Non' }}" />
                </div>
            </div>
        </div>
    </div>
</div>
